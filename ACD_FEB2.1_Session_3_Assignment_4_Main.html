<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image behind text</title>
    </head>
    <body>
        <h1>This is a heading. This is a heading</h1>

        <!-- Applying Z index to put image behind text -->
        <img style="position:absolute;top:10px;z-index:-1;" src="acadgild.png" height="60" width="100">
        <p>This is a pragraph. This is a paragraph.</p>
        <p>This is another pragraph. This is another paragraph.</p>
    </body>
</html>
